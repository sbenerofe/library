<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Library</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>ðŸ“š My Library</h1>

  <form id="mainform">
      <div id="title-div">
        <input type="text" id="booktitle" name="booktitle" placeholder="Book Title" required autofocus><br>
      </div>

      <div id="author-div">
        <input type="text" id="author" name="author" placeholder="Author" required><br>
      </div>

      <div id="pages-div">
      <input type="number" id="pages" name="pages" maxlength="5" placeholder="Pages" min="0" required><br>
      </div>

      <div id="read-div">
        <label for="alreadyread">Already read?</label>
        <input type="checkbox" id="alreadyread" name="alreadyread"><br>
      </div>

      <input type="submit" value="Add to Library">
  </form>
</header>
<main>

    <div id="table-div">
    <table id="booktable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete</th>
        </tr>
        <tbody id="js-table"></tbody>
    </table>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
